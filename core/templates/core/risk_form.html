{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Risk Assessment</h1>
<form method="post">
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'vendor-list' %}" class="btn btn-secondary">Cancel</a>
    {% endbuttons %}
</form>
{% endblock %}
